
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limbo Predictor Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Limbo Game Predictor</h2>
  <p>Recent Multipliers (comma separated, e.g. 1.03, 2.4, 1.0, 5.6)</p>
  <input type="text" id="inputData" placeholder="Enter last 15-20 results">
  <button onclick="predict()">Predict Next Round</button>
  <div class="result" id="output"></div>

  <script>
    function predict() {
      const input = document.getElementById("inputData").value.trim();
      if (!input) {
        document.getElementById("output").innerText = "Please enter recent multipliers.";
        return;
      }
      const numbers = input.split(",").map(x => parseFloat(x)).filter(x => !isNaN(x));
      if (numbers.length < 5) {
        document.getElementById("output").innerText = "Enter at least 5 values.";
        return;
      }

      const last = numbers[numbers.length - 1];
      const lows = numbers.filter(n => n <= 2).length;
      const highs = numbers.filter(n => n > 5).length;

      let suggestion = "";
      let risk = "";

      if (last > 4 && lows >= highs) {
        suggestion = "Next round likely to be LOW (1.0x - 2.0x).";
        risk = "High Risk - Consider Skipping or Auto Cashout at 1.5x";
      } else if (last <= 1.2) {
        suggestion = "High chance of a spike (3x+).";
        risk = "Medium Risk - Auto Cashout at 2x or 3x";
      } else {
        suggestion = "No clear pattern - Stay Cautious.";
        risk = "Low to Medium Risk - Use small stake";
      }

      document.getElementById("output").innerHTML = `
        Prediction: ${suggestion}<br>
        Advice: ${risk}
      `;
    }
  </script>
</body>
</html>
